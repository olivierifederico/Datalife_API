<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Datalife API</title>
  <link rel="shortcut icon" href="{{url_for('static', path='/img/datalife_favicon.ico')}}" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsvectormap/dist/css/jsvectormap.min.css" />
  <link rel="stylesheet" href="{{url_for('static', path='/css/styles.css')}}">
  <script src="https://cdn.jsdelivr.net/npm/jsvectormap"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsvectormap/dist/maps/world.js"></script>
</head>

<body>
  <div id="container">
    <header>
      <h1>DataLife</h1>
    </header>
    <main>
      <div id="contSelector">
        <h3>Paises con STDEV > 2.5(Esperanza de vida)</h3>
        <ul>
          <li>Esperanza:</li>
          {% for i in data %}
          <li><button id="{{data[i]['pais_id']}}">{{data[i]['nombre_EN']}}</button></li>
          {% endfor %}
        </ul>
        <div id='contMetrica'>
          <label for="metrica">Metrica</label>
          <select name="metrica" id="metrica">
            <option value="life_exp" selected>Esperanza de vida</option>
            <option value="value2">Metrica 2</option>
            <option value="value3">Metrica 3</option>
          </select>
        </div>
      </div>
      <div id="contMapa">
        <h3 id="mapTitle">Esperanza de vida</h3>
        <div>
          
          <div id="map">
            <div id="contData">
              <h5 id="dataTitle">Info</h5>
              <p>the real wea</p>
            </div>
          </div>

        </div>
        <div id="slidecontainer">
          <input type="range" min="1990" max="2019" value="1990" class="slider" id="year">
        </div>
      </div>
    </main>
    <footer>
      <button id="focus">Focus</button>
      <p>Copyright Â© 2022 Datalife, Inc.</p>
    </footer>
  </div>
</body>
{% block javascript %}
<script type="text/javascript">
  {% include "js/script.js" %}
</script>
{% endblock %}

</html>
